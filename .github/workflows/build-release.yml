name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore RtmpStreamerPlugin.sln

      - name: Build Release
        run: >
          msbuild RtmpStreamerPlugin.sln
          /p:Configuration=Release
          /p:Platform=x64
          /p:PreBuildEvent=
          /p:PostBuildEvent=

      - name: Stage release files
        run: |
          New-Item -ItemType Directory -Path staging\RtmpStreamer -Force
          # Main plugin output (DLL + all NuGet dependencies)
          Copy-Item -Path bin\x64\Release\* -Destination staging\RtmpStreamer -Recurse
          # Helper exe output
          Copy-Item -Path RtmpStreamerHelper\bin\x64\Release\* -Destination staging\RtmpStreamer -Recurse -Force
          # Plugin manifest
          Copy-Item -Path plugin.def -Destination staging\RtmpStreamer -Force
        shell: pwsh

      - name: Create release zip
        run: Compress-Archive -Path staging\RtmpStreamer -DestinationPath RtmpStreamer-${{ github.ref_name }}.zip
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: RtmpStreamer-${{ github.ref_name }}.zip
          generate_release_notes: true
